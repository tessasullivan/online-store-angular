<h2>Marketplace</h2>

<div *ngFor="let album of albums | async"  class="card card-default">
  <div class="card-body">
    <p class='album' (click)="goToDetailPage(album)">{{album.title}} by {{album.artist}}</p>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr />
      <edit-album [selectedAlbum]="album"></edit-album>
    </div>
  </div>
</div>
<br />
